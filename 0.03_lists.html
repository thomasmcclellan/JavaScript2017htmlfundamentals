<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>My Mother's Lasagna</h1>
		<ol>
			<!-- Strike through (not used as much anymore) -->
			<li><s>Boil noodles</s></li>
			<li>Make sauce</li>
			<li>Lay out noodles</li>
			<li>Add cheese</li>
			<li>Pour sauce</li>
			<li>Bake in oven</li>
		</ol>

		<h2>Recipe List</h2>
		<ul>
			<!-- Another strike through option -->
			<li style="text-decoration: line-through">Lasagne noodles</li>
			<li>Pasta sauce</li>
			<li>Italian cheese</li>
			<!-- And another strike through option (MOST COMMON!) -->
			<li><del>Italian sausage</del></li>
		</ul>
	</body>
</html>
